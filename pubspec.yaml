name: flutter_layout
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  device_preview: ^1.1.0
  flutter:
    sdk: flutter

  font_awesome_flutter: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
      - asset: assets/fonts/Roboto/Roboto-Regular.ttf
      - asset: assets/fonts/Roboto/Roboto-Italic.ttf
        style: italic
      - asset: assets/fonts/Roboto/Roboto-Bold.ttf
        weight: 700

    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway/static/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway/static/Raleway-Italic.ttf
          style: italic

    - family: RalewayDots
      fonts:
        - asset: assets/fonts/Raleway_dots/RalewayDots-Regular.ttf
        
